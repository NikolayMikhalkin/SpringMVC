<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car's list</title>
</head>

<body>
<br>
<div>
<table border="1">
    <tr>
        <th>Model</th>
        <th>HorsePower</th>
        <th>CarBodyType</th>
    </tr>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}">Model</td>
        <td th:text="${car.getHorsePower()}">HorsePower</td>
        <td th:text="${car.getCarBodyType()}">CarBodyType</td>
    </tr>
    </tbody>
</table>
</div>
<br/>
</body>
</html>
